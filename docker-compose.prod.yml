version: '3.8'

# ============================================
# Production Docker Compose Override
# Use: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================

services:
  # ==========================================
  # Database - Production Overrides
  # ==========================================
  db:
    ports: [] # Remove port exposure - internal only
    restart: unless-stopped
    # Add resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================
  # Application - Production Overrides
  # ==========================================
  app:
    ports: [] # Remove port exposure - nginx handles all traffic
    restart: unless-stopped
    # Add resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    # Production-specific logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Nginx - Production Overrides
  # ==========================================
  nginx:
    ports:
      - "80:80"
      - "443:443" # HTTPS enabled
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Let's Encrypt SSL certificates
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ==========================================
  # Certbot for SSL Certificate Management
  # ==========================================
  certbot:
    image: certbot/certbot
    container_name: budgetapp-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Run certificate renewal check daily
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
