services:
  # PostgreSQL Database
  - type: pserv
    name: budgetapp-db
    plan: free

  # Web Service (Docker-based)
  - type: web
    name: budgetapp
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    healthCheckPath: /healthcheck
    envVars:
      - key: DB_DRIVER
        value: org.postgresql.Driver
      - key: DB_DIALECT
        value: org.hibernate.dialect.PostgreSQL95Dialect
      - key: DB_URL
        fromDatabase:
          name: budgetapp-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: budgetapp-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: budgetapp-db
          property: password
      - key: DB_VALIDATE_QUERY
        value: SELECT 1
      - key: JAVA_OPTS
        value: -Xmx400m -Xms200m
    autoDeploy: true
