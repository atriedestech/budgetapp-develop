# ============================================
# Budget App - Development Configuration
# ============================================

# Upstream backend server
upstream budgetapp_backend {
    server app:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Health check endpoint
    location /healthcheck {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Let's Encrypt challenge (for production SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy all API requests to backend
    location /api/ {
        proxy_pass http://budgetapp_backend;
        proxy_http_version 1.1;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy all other requests to backend (AngularJS app served by Dropwizard)
    location / {
        proxy_pass http://budgetapp_backend;
        proxy_http_version 1.1;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Support AngularJS HTML5 mode
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }

    # Fallback for AngularJS routing
    location @fallback {
        proxy_pass http://budgetapp_backend;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
