# Database settings for PostgreSQL
database:
  driverClass: org.postgresql.Driver
  user: budgetapp
  password: budgetapp
  url: jdbc:postgresql://localhost:5432/budgetapp
  properties:
    charSet: UTF-8
    hibernate.dialect: io.budgetapp.hibernate.dialect.CustomPostgreSQLDialect
    hibernate.format_sql: true
  validationQuery: SELECT 1

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
  registerDefaultExceptionMappers: false

assets:
  overrides:
    /app: src/main/resources/app

logging:
  level: INFO
  loggers:
    io.budgetapp: DEBUG
    org.hibernate.SQL: INFO
  appenders:
    - type: console

