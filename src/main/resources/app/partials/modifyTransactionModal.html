<div class="modal-header">
    <h3 class="modal-title">Edit Transaction</h3>
</div>
<div class="modal-body">
    <form name="form" novalidate role="form">
        <div class="form-group" ng-if="dataType == 'string'">
            <label>{{label}}</label>
            <input type="text" class="form-control" ng-model="value" ng-change="valueChanged(value)" required>
        </div>
        <div class="form-group" ng-if="dataType == 'limit_string'">
            <label>{{label}}</label>
            <input type="text" class="form-control" ng-model="value" ng-change="valueChanged(value)" maxlength="10"
                required>
        </div>
        <div class="form-group" ng-if="dataType == 'int'">
            <label>{{label}}</label>
            <input type="number" class="form-control" ng-model="value" ng-change="valueChanged(value)" step="1"
                required>
        </div>
        <div class="form-group" ng-if="dataType == 'double'">
            <label>{{label}}</label>
            <input type="number" class="form-control" ng-model="value" ng-change="valueChanged(value)" step="0.01"
                required>
        </div>
        <div class="form-group" ng-if="dataType == 'date'">
            <label>{{label}}</label>
            <input type="date" class="form-control" ng-model="value" ng-change="valueChanged(value)" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
