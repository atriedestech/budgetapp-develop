<section class="content-header">
    <h1>Add Category</h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-6">

            <section ng-include src="'/app/partials/message.html'"></section>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">New Category</h3>
                </div>
                <form role="form" name="form">
                    <div class="panel-body">
                        <div class="form-group" ng-class="errorClass('name')">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"
                                ng-model="category.name" required>
                            <span class="help-block"
                                ng-show="form.name.$invalid && form.name.$dirty">{{errorMessage('name')}}</span>
                        </div>
                        <div class="form-group" ng-class="errorClass('type')">
                            <label for="type">Type</label>
                            <select class="form-control" id="type" name="type" ng-model="category.type" required>
                                <option value="">Select Type</option>
                                <option value="INCOME">Income</option>
                                <option value="EXPENDITURE">Expenditure</option>
                            </select>
                            <span class="help-block"
                                ng-show="form.type.$invalid && form.type.$dirty">{{errorMessage('type')}}</span>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary" ng-click="createCategory()">Submit</button>
                        <a href="/categories" class="btn btn-default">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
