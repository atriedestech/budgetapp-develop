version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: budgetapp-db
    environment:
      POSTGRES_DB: budgetapp
      POSTGRES_USER: budgetapp
      POSTGRES_PASSWORD: budgetapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
